<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        textarea {
            width: 100%;
            height: 200px;
            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            resize: none;
        }
    </style>
</head>
<body>
    <textarea id="textContent" placeholder="使用cookie保存内容，不会上传..."></textarea>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textarea = document.getElementById('textContent');
            
            // 读取cookie
            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }
            
            // 加载保存的内容
            const savedText = getCookie('saved_text');
            if (savedText) {
                textarea.value = decodeURIComponent(savedText);
            }
            
            // 自动保存
            textarea.addEventListener('input', function() {
                const text = encodeURIComponent(this.value);
                document.cookie = `saved_text=${text}; max-age=31536000; path=/`;
            });
        });
    </script>
</body>
</html>
