<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunldigV3</title>
    <style>
        
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --text: #2b2d42;
            --light: #f8f9fa;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            color: var(--text);
            background: var(--light);
            overflow-x: hidden;
            position: relative;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        header {
            text-align: center;
            padding: 4rem 0;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
            transition: transform 0.5s;
        }
        .avatar:hover {
            transform: rotate(15deg) scale(1.05);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .typewriter {
            font-size: 1.5rem;
            height: 2rem;
            margin-bottom: 2rem;
        }
        .skills {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        .card h3 {
            color: var(--primary);
            margin-bottom: 1rem;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .skills { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <header>
            <h1>你好，我是<span class="name">SunldigV3</span></h1>
            <div class="typewriter"></div>
        </header>

        <section class="skills">
            <div class="card">
                <h3>专业技能</h3>
                <ul>
                    <li>前端开发 (HTML/CSS/JS)</li>
                    <li>UI/UX设计</li>
                    <li>编曲</li>
                </ul>
            </div>
            <div class="card">
                <h3>联系我</h3>
                <ul>
                    <li>邮箱: sunldigv3@outlook.com</li>
                    <li>GitHub:https://github.com/sun-ldigv3/</li>
                    <li>bilibili:SunldigV3</li>
                    <li>我的另一个网站:https://sunjinglei.dpdns.org</li>
                </ul>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 粒子背景配置
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#4361ee" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#4361ee", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: "none", random: true, straight: false }
            }
        });

        // 打字机效果
        const texts = ["前端开发者", "二次元", "技术爱好者","音乐爱好者"];
        let count = 0;
        let index = 0;
        let currentText = "";
        let letter = "";

        (function type() {
            if (count === texts.length) count = 0;
            currentText = texts[count];
            letter = currentText.slice(0, ++index);
            
            document.querySelector(".typewriter").textContent = letter;
            if (letter.length === currentText.length) {
                setTimeout(() => {
                    count++;
                    index = 0;
                    setTimeout(type, 500);
                }, 2000);
            } else {
                setTimeout(type, 150);
            }
        })();

        // 卡片动画
        const cards = document.querySelectorAll('.card');
        cards.forEach((card, i) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            setTimeout(() => {
                card.style.transition = 'all 0.5s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 300 * (i + 1));
        });
    </script>
</body>
</html>
