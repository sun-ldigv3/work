<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系方式</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contact-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            /* 渐显初始状态 */
            opacity: 0;
            transition: opacity 1s ease;
        }
        .contact-card.visible {
            opacity: 1;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .email {
            font-size: 18px;
            color: #555;
            padding: 15px 25px;
            background: #f8f9fa;
            border-radius: 5px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .email:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        .divider {
            height: 1px;
            background: #eee;
            margin: 30px 0;
        }
        .footer {
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="contact-card" id="contactCard">
        <h1>站长联系方式</h1>
        <a href="mailto:sunldigv3@outlook.com" class="email">sunldigv3@outlook.com</a>
        <div class="divider"></div>
        <p class="footer">回复不及时请见谅</p>
    </div>
    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('contactCard').classList.add('visible');
            }, 100);
        };
    </script>
</body>
</html>
